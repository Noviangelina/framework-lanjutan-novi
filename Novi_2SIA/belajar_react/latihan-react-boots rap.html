<body>
    <div id="app"></div>
    <script type="text/babel">
        class Buttonjsx extends React.Component {
            render() {
                return <button className="btn btn-primary">Belajar React</button>
            }
        }
        ReactDOM.render(<Buttonjsx />, document.getElementById('root'));
</script>
